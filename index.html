<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pexeso</title>
        <link rel="stylesheet" href="styles.css"/>
        <script src="game.js" defer></script>
    </head>

    <body>
        <nav id="menu">
            <div id="newGameButton" class="menubutton">New game</div>
            <div id="scoreboardButton" class="menubutton">Scoreboard</div>
        </nav>
        <div id="game">
            <div id="stats">
                <div class="statsline" id="movesCounter">moves: 0</div>
                <div class="statsline" id="gameTime">time: 0 s</div>
            </div>
            <div id="gameboard">
                <!-- Tiles are generated here by JavaScript -->
            </div>
            <div id="win">
                <p id="winnerText">Winner Winner Chicken Dinner!</p>
                <p id="wonText">You won with X moves in X s</p>
                <form id="scoreForm" action="javascript:void(0);">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" required minlength="3" maxlength="20">
                    <button id="saveScoreButton">Save score</button>
                </form>
                <button id="playAgainButton" class="winButton">Play again</button>
                <button id="winScoreBoardButton" class="winButton">Scoreboard</button>
            </div>
        </div>
        <div id="scoreboard">
            <table id="scoreTable">
                <caption>Top 10 scores</caption>
                <tr><th>Position</th><th>Name</th><th>Moves</th><th>Time</th></tr>
                <!-- table content generated by JS -->
            </table>
        </div>
        <!-- <div id="scoreboard">
            scoreboard
        </div> -->
        <footer>
            <div id="footer-left">
                KAJ semester project
            </div>
            <div id="footer-right">
                &copy; Petr Jerabek 2022
            </div>
        </footer>
    </body>
    
</html>
