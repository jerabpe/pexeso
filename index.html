<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pexeso</title>
        <link rel="stylesheet" href="styles.css"/>
        <script src="game.js" defer></script>
    </head>

    <body>
        <nav id="menu">
            <a id="continueGameButton" class="menubutton" href="?page=game">Continue game</a>
            <a id="newGameButton" class="menubutton" href="?page=game">New game</a>
            <a id="scoreboardButton" class="menubutton" href="?page=score">Scoreboard</a>
        </nav>
        <div id="notFound">Nothing to see here, just 404...</div>
        <div id="game">
            <div id="stats">
                <div class="statsline" id="movesCounter">moves: 0</div>
                <div class="statsline" id="gameTime">time: 0 s</div>
            </div>
            <div id="gameboard">
                <!-- Tiles are generated here by JavaScript -->
            </div>
            <div id="win">
                <p id="winnerText">Winner Winner Chicken Dinner!</p>
                <p id="wonText">You won with X moves in X s</p>
                <form id="scoreForm" action="javascript:void(0);">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" required minlength="3" maxlength="20">
                    <button id="saveScoreButton">Save score</button>
                </form>
                <button id="playAgainButton" class="winButton"><a href="?page=game">Play again</a></button>
                <button id="winScoreBoardButton" class="winButton"><a href="?page=score">Scoreboard</a></button>
            </div>
        </div>
        <div id="scoreboard">
            <!-- table content generated by JS -->
        </div>
        <footer>
            <div id="footer-left">
                KAJ semester project
            </div>
            <div id="footer-right">
                &copy; Petr Jerabek 2022
            </div>
        </footer>
    </body>
    
</html>
